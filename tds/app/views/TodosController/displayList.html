<!--View associated to displayList action of TodosController controller -->
<div class="ui inverted segment" xmlns="http://www.w3.org/1999/html">
    <div class="ui inverted relaxed divided list">
        {% for item in list %}
        <div class="item">
            {{item}}
        </div>
        {% endfor %}
        <div class="item">
            <form action="" class="ui inline inverted form" method="post">
                <div class="tow fields _form" style="display: none">
                    <textarea placeholder="Saisir vos éléments sur chaque ligne" name="elements" rows="4"></textarea>
                    <button class="ui mini green icon button"><i class="ui check circle outline icon"></i>Valider</button>
                </div>
                <div class="field _form">
                    <input placeholder="Nouvel element" name="element">
                </div>
            </form>
        </div>
    </div>
</div>
{{ script_foot | raw }}
