<div class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid inverted menu">
            {% for section in listSection %}
            <a href="{{ path('section', [section.id]) }}" class="ui item"> {{ section.name }}
                <span class="ui teal left pointing label"> {{ section.products|length }}</span>
            </a>
            {% endfor %}
            <br>
        </div>
    </div>
    <div class="twelve wide column">
        <h3> {{ productid.name }} </h3>
            <div class="ui equal width center aligned padded grid">
                <div class="row">
                    <div class="column"><img src="/public/assets/img/{{ productid.image }}.jpg" alt="alternatetext" width="300" height="240"></div>
                    <div class="column">
                        <h2>{{ productid.name }}</h2>
                        <span class="ui text"><h3>prix :{{productid.price}}€</h3></span>
                        <span class="ui green text"> <h3>promotion :{{ productid.promotion }}</h3> </span>
                    </div>
                </div>
                <div class="column">
                    <div class="ui raised segment">
                        <h4>Commentaires</h4>
                        <p>{{ productid.comments }}</p>
                    </div>
                </div>
            </div>
        <div class="column">
            <a href="{{ path('section', [section.id]) }}" class="ui teal basic button">Aller à la section {{ section.name }}</a>
        </div>
    </div>
</div>
